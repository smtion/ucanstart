<!--bootstrap default-->
<!-- 합쳐지고 최소화된 최신 CSS -->

<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes, target-densitydpi=medium-dpi" />

</head>

<body>

<!---성공팝업--->
<a href="#" class="btn-example" onclick="layer_open('layer3');return false;">팝업</a>
<div class="layer">
	<div class="bg"></div>
	<div id="layer3" class="pop-layer">
		<div class="pop-container popup_container">
			<div class="pop-conts">
				<!--content //-->
				<div class="btn-r">
				<a href="#" class="cbtn"><img src="../images/common/icon_close.png" /></a>
				</div>
                <p class="ctxt mb20">
                    <span class="popup_title_big">결제가 취소되었습니다</span>
<!--					<span class="popup_title_normal">생활투자를 위해<br/>지금 투자자 등록을 하시겠습니까?</span>-->
                    <button type="submit" class="btn_green">확인</button>
				</p>
				<!--// content-->
			</div>
		</div>
	</div>
</div>
<!------>



<script type="text/javascript">
	function layer_open(el){

		var temp = $('#' + el);
		var bg = temp.prev().hasClass('bg');
		if(bg){
			$('.layer').fadeIn();
		}else{
			temp.fadeIn();
		}

		// 화면의 중앙에 레이어를 띄운다.
		if (temp.outerHeight() < $(document).height() ) temp.css('margin-top', '-'+temp.outerHeight()/2+'px');
		else temp.css('top', '0px');
		if (temp.outerWidth() < $(document).width() ) temp.css('margin-left', '-'+temp.outerWidth()/2+'px');
		else temp.css('left', '0px');

		temp.find('button.btn_green').click(function(e){
			if(bg){
				$('.layer').fadeOut();
			}else{
				temp.fadeOut();
			}
			e.preventDefault();
		});
        
        temp.find('a.cbtn').click(function(e){
			if(bg){
				$('.layer').fadeOut();
			}else{
				temp.fadeOut();
			}
			e.preventDefault();
		});
        
		$('.layer .bg').click(function(e){
			$('.layer').fadeOut();
			e.preventDefault();
		});

	}				
</script>
</body>
</html>
