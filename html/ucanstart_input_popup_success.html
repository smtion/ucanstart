<body ng-controller="paymentController">

<!---성공팝업--->
<a href="#" class="btn-example" onclick="layer_open('layer3');return false;">팝업</a>
<div class="layer">
	<div class="bg"></div>
	<div id="layer3" class="pop-layer">
		<div class="pop-container popup_container">
			<div class="pop-conts">
				<!--content //-->
				<div class="btn-r">
				<a href="#" class="cbtn"><img src="../images/common/icon_close.png" /></a>
				</div>
                <p class="ctxt mb20">
                    <span class="popup_title_big">
                        지급이 완료되었습니다                   
                    </span>
<!--					<span class="popup_title_normal">생활투자를 위해<br/>지금 투자자 등록을 하시겠습니까?</span>-->
                    <button type="submit" class="btn_green">확인</button>
				</p>
				<!--// content-->
			</div>
		</div>
	</div>
</div>
<!------>
<script type="text/javascript">
	function layer_open(el){

		var temp = $('#' + el);
		var bg = temp.prev().hasClass('bg');
		if(bg){
			$('.layer').fadeIn();
		}else{
			temp.fadeIn();
		}

		// 화면의 중앙에 레이어를 띄운다.
		if (temp.outerHeight() < $(document).height() ) temp.css('margin-top', '-'+temp.outerHeight()/2+'px');
		else temp.css('top', '0px');
		if (temp.outerWidth() < $(document).width() ) temp.css('margin-left', '-'+temp.outerWidth()/2+'px');
		else temp.css('left', '0px');

		temp.find('button.btn_green').click(function(e){
			if(bg){
				$('.layer').fadeOut();
			}else{
				temp.fadeOut();
			}
			e.preventDefault();
		});

        temp.find('a.cbtn').click(function(e){
			if(bg){
				$('.layer').fadeOut();
			}else{
				temp.fadeOut();
			}
			e.preventDefault();
		});

		$('.layer .bg').click(function(e){
			$('.layer').fadeOut();
			e.preventDefault();
		});

	}
</script>
</body>
